{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

    <script>
        function AbrirRegistro(params) {
            window.location.href = params
        }
    </script>

    <div class="row">
        <div id="produtos" class="col-12">
            <div id="botoes-up" class="row mt-5">
                <a href="{% url 'create_produto' %}">
                    <button class="btn btn-outline-info">Adicionar</button>
                </a>
            </div>
            <table class="table table-striped mt-2">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Código Barras</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Preço Venda</th>
                    <th scope="col"></th>
                    
                  </tr>
                </thead>
                <tbody>

                    {% for produto in produtos %}
                        <tr onclick="AbrirRegistro('{% url 'update_produto' produto.id %}')">
                            <th scope="row">{{produto.id}}</th>
                            <td>{{produto.codigoBarras}}</td>
                            <td>{{produto.descricao}}</td>
                            <td>{{produto.precoVenda}}</td>
                            <td>
                                <i>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-compact-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                                    </svg>
                                </i>
                            </td>
                        </tr>
                    {% endfor %}
                  
                </tbody>
              </table>
        </div>
    </div>

{% endblock %}
