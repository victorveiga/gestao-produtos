{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div id="form-principal" class="col-12">
            <form method="post">
                <div id="form">
                    {% csrf_token %}
                    {{ form|bootstrap }}
                </div>
                <hr>
                <button type="submit" class="btn btn-info mt-2">Salvar</button>
            </form>
        </div>
    </div>

{% endblock %}
