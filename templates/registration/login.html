{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col-4">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-info">Login</button>
            </form>
        </div>
        <div class="col-6">
            <img src="{% static 'img/businessman-2108029_1280.jpg' %}" width="100%" alt="caixas">
        </div>
    </div>

{% endblock %}
